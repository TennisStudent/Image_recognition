
<html>
  <head>
    <title>MobileNet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lusitana&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

  <body>
    <center>
      <div class="col-xs-12 heading_div">
        <h2>Image Identification App
          <img src="logo.gif">
        </h2>
      </div>

    <div class="col-sm-6 col-xs-12 main_div">
      <label>Preview</label>
      <div id="camera"></div>
      <button onclick="take_picture()" class="btn btn-info">Take Picture</button>
    </div>

    <div class="col-sm-6 col-xs-12 main_div">
      <label>Final Picture</label>
      <div id="result"></div>
      <button onclick="identify_photo()" class="btn btn-success">Identify Picture</button>
    </div>
  </center>
  <div class="col-xs-12 footer_div">
    <h4 class="col-sm-6 col-xs-12">
    <img src="blub.gif">
    <span id="image_name"></span>
    </h4>
  </div>
  <br>
  <br>
